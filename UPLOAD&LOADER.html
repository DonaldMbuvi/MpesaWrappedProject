<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATEMENT UPLOAD</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #00a651; /* M-Pesa green */
            margin-bottom: 20px;
        }

        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px 20px;
            margin: 20px 0;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .upload-container:hover {
            border-color: #00a651;
            background-color: #f8fff8;
        }

        .upload-container.dragover {
            border-color: #00a651;
            background-color: #e8f5e9;
        }

        .upload-icon {
            font-size: 48px;
            color: #00a651;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background-color: #00a651;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #008c45;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Specific style for the analyze button when enabled */
        #analyzeBtn:not(:disabled) {
            background-color: #00a651;
        }

        #analyzeBtn:not(:disabled):hover {
            background-color: #008c45;
        }

        /* Style for disabled analyze button */
        #analyzeBtn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00a651;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 80%;
            max-width: 300px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #00a651;
            width: 0%;
            transition: width 0.3s;
        }

        .status-message {
            margin-top: 15px;
            font-weight: 500;
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            display: none;
        }

        .supported-formats {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M-Pesa Statement Analyzer</h1>
        <p>Upload your M-Pesa statement to analyze your spending habits</p>
        
        <div class="upload-container" id="dropArea">
            <div class="upload-icon">ðŸ“„</div>
            <h3>Drag & Drop your M-Pesa statement here</h3>
            <p>or</p>
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
            <button class="btn" id="browseBtn">Browse Files</button>
            <div class="supported-formats">Supported format: PDF</div>
        </div>
        
        <div class="file-info" id="fileInfo"></div>
        <div class="error-message" id="errorMessage"></div>
        
        <button class="btn btn-secondary" id="analyzeBtn" disabled>Analyze Statement</button>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <h2>Analyzing your M-Pesa statement...</h2>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <div class="status-message" id="statusMessage">Preparing document for analysis</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const fileInfo = document.getElementById('fileInfo');
            const errorMessage = document.getElementById('errorMessage');
            const loadingScreen = document.getElementById('loadingScreen');
            const progressBar = document.getElementById('progressBar');
            const statusMessage = document.getElementById('statusMessage');

            let selectedFile = null;

            // Handle drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.classList.add('dragover');
            }

            function unhighlight() {
                dropArea.classList.remove('dragover');
            }

            // Handle dropped files
            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            // Handle file input
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });

            // Process selected files
            function handleFiles(files) {
                if (files.length > 1) {
                    showError('Please upload only one file at a time');
                    return;
                }

                const file = files[0];
                
                // Validate file type
                if (file.type !== 'application/pdf') {
                    showError('Please upload a PDF file');
                    return;
                }

                // Check file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size should be less than 10MB');
                    return;
                }

                // Valid file selected
                selectedFile = file;
                hideError();
                updateFileInfo(file);
                analyzeBtn.disabled = false;
                analyzeBtn.classList.remove('btn-secondary');
            }

            function updateFileInfo(file) {
                fileInfo.innerHTML = `
                    <strong>Selected file:</strong> ${file.name}<br>
                    <small>Size: ${formatFileSize(file.size)}</small>
                `;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                selectedFile = null;
                fileInfo.textContent = '';
                analyzeBtn.disabled = true;
                analyzeBtn.classList.add('btn-secondary');
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            // Analyze button click handler
            analyzeBtn.addEventListener('click', function() {
                if (!selectedFile) {
                    showError('Please select a file first');
                    return;
                }

                showLoadingScreen();
                simulateAnalysis();
            });

            function showLoadingScreen() {
                loadingScreen.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            function hideLoadingScreen() {
                loadingScreen.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            function simulateAnalysis() {
                // Simulate different stages of analysis
                updateProgress(10, "Extracting text from PDF...");
                setTimeout(() => {
                    updateProgress(30, "Processing transaction data...");
                    setTimeout(() => {
                        updateProgress(60, "Categorizing transactions...");
                        setTimeout(() => {
                            updateProgress(85, "Generating insights...");
                            setTimeout(() => {
                                updateProgress(100, "Analysis complete!");
                                setTimeout(() => {
                                    hideLoadingScreen();
                                    alert('Analysis complete! Here you would typically display the results or redirect to a results page.');
                                }, 1000);
                            }, 1500);
                        }, 2000);
                    }, 1500);
                }, 1000);
            }

            function updateProgress(percent, message) {
                progressBar.style.width = percent + '%';
                statusMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
